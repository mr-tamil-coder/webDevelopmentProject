<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown timer </h1>
    <div class="box">
        <h3 id="days">00</h3>
        <small>Days </small>
    </div>
    <div class="box">
        <h3 id="hours">00</h3>
        <small>Hours</small>
    </div>
    <div class="box">
        <h3 id="minutes">00</h3>
        <small>Minutes</small>
    </div>
    <div class="box">
        <h3 id="seconds">00</h3>
        <small>Seconds</small>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
